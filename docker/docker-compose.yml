version: '3.4'
services:
  client:
    # Dev
    # build: '../nebula-go-api/'
    # Prod
    image: niania/nebula-http-client:0.0.2
    environment:
      USER: root
    ports:
      - 8080
    networks:
      - nebula-web
  web:
    # Dev
    # build: '../.'
    # Prod
    image: niania/nebula-web-console:0.0.8
    environment:
      USER: root
      WORKING_DIR: ${WORKING_DIR}
    ports:
      - 7001
    depends_on:
      - client
    volumes:
      - ${WORKING_DIR}:${WORKING_DIR}:rw
    networks:
      - nebula-web
  importer:
    image: vesoft/nebula-importer:latest
    networks:
      - nebula-web
    ports:
      - 5699
    volumes:
      - ${WORKING_DIR}:${WORKING_DIR}:rw
    command:
      - "--port=5699"
      - "--callback=http://nginx:8888/api/import/finish"
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nebula.conf
    depends_on:
      - client
      - web
      - importer
    networks:
      - nebula-web
    ports:
      - 7001:7001

networks:
  nebula-web:
